<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绝对定位学习</title>
		<style>
			.parent{
				margin-top: 200px;
				margin-left: 200px;
				width: 200px;
				height: 200px;
				background-color: gold;
				
				position: relative;
			}
			.child{
				width: 50px;
				height: 50px;
				background-color: green;
				
				position: absolute;
			}
			.placeholder{
				width: 60px;
				height: 60px;
				background-color: black;
				
				/*position: absolute;*/
			}
		</style>
	</head>

	<body>

			<div class="parent">
				<div class="child">1</div>
				<div class="placeholder">2</div>
			</div>
			

	</body>

</html>
