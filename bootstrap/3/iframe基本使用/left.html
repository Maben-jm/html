<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>left</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            overflow: hidden
        }
    </style>
</head>

<body class="leftBody">
    <ul class="list-group" id="menu">
        <a href="javascript:show_context(this,'./right_体育新闻.html');"  class="list-group-item active">
            <span class="glyphicon glyphicon-chevron-right">&nbsp;</span>体育新闻
        </a>
        <a href="#" class="list-group-item"><span class="glyphicon glyphicon-chevron-right">&nbsp;</span>娱乐新闻<span class="badge">99+</span></a>
        <a href="#" class="list-group-item"><span class="glyphicon glyphicon-chevron-right">&nbsp;</span>政治新闻</a>
        <a href="#" class="list-group-item"><span class="glyphicon glyphicon-chevron-right">&nbsp;</span>财经新闻</a>
    </ul>
</body>
<script>

    Array.from($('#menu a')).forEach(element => {
        element.onclick = function () {
            // console.log(element.textContent);
            $('#menu a.active').removeClass('active');
            element.className += ' active';
        }
    });
    function show_context(obj, url) {
            var iframecontext = parent.document.getElementById("rightFrame");
            var mod = $(obj);
            if (mod.html().indexOf("体育新闻") != -1) {
                var modc = $(mod.parent().parent().children("li:eq(0)").children("a:eq(0)"));
                modc.click();
            }
            iframecontext.src = url;
        }
</script>

</html>
